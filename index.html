<!-- Modal de Añadir/Editar Item -->
<div id="addModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 items-center justify-center p-4 z-50">
  <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-lg transform transition-all">
    <div class="flex justify-between items-center p-5 border-b border-gray-200">
      <h3 class="text-2xl font-bold text-gray-800" id="modalTitle">Añadir nuevo item</h3>
      <button onclick="closeAddModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times fa-2x"></i></button>
    </div>
    <form id="addForm" class="p-6 space-y-4">
      <input type="hidden" id="editNoteId">
      <div>
        <label class="block mb-1 font-medium">Título</label>
        <input type="text" id="tituloInput" required class="w-full border px-4 py-2 rounded-lg">
      </div>
      <div>
        <label class="block mb-1 font-medium">Contenido</label>
        <textarea id="contenidoInput" rows="3" required class="w-full border px-4 py-2 rounded-lg"></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Etiquetas (separadas por coma)</label>
        <input type="text" id="tagsInput" class="w-full border px-4 py-2 rounded-lg">
      </div>
      <div>
        <label class="block mb-1 font-medium">Adjunto (opcional)</label>
        <input type="file" id="fileInput" class="w-full">
      </div>
      <button type="submit" class="bg-gray-800 text-white px-6 py-2 rounded-lg hover:bg-gray-900">Guardar</button>
    </form>
  </div>
</div>
